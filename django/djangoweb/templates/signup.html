{% extends 'base.html' %}
{% load static %}

{% block title%}Sign Up{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/account.css'%}">
{% endblock %}

{% block body %}

<div class="conatiner justify-content-center">
<h1 class="logo text-center my-4"><a href = "{% url 'home'%}">Django Boards</a></h1>
    <div class="row justify-content-center">
    <div class="signup-card col-lg-8 col-md-10 col-sm-12 justify-content-center">
        <div class="card mb-4 justify-content-center">
        <div class="card-body">
            <h5 class="card-title font-weight-bold">Sign Up</h5>
            <form method="post">
                <div class="from-group font-weight-bold">
                <label for="id_username">Username:</label>
                    <input type= "text" class="form-control" id = "id_username" name = "username">
                </div>
            <div class="form-group">
                <label for="id_Emailid">Email address:</label>
                <input type="email" class="form-control" id="id_Emailid" name="emailid">
                </div>
                <div class="form-group">
                <label for="id_password">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password">
                </div>
                <div class="form-group">
                    <label for="id_passwordconf">Password Confirmation:</label>
                    <input type="password" class="form-control" id="id_passwordconf" name="passwordconfirmation">
                </div>
            <div class="form-group">  
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </div>          
                </form>
            
        <div class="card-footer text-muted text-center">Already have an account?<a href="#">Log In </a></div>
            </div>
        
        </div>
        
        </div>
    </div>

</div>

{%endblock%}
